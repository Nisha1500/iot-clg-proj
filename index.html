<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Speech API Test</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        #result { font-size: 20px; margin-top: 20px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test Web Speech API</h1>
    <button id="start-btn">Start Voice Recognition</button>
    <p id="status">Click the button and start speaking...</p>
    <p id="result"></p>

    <script>
        if (!("webkitSpeechRecognition" in window)) {
            alert("Speech Recognition Not Supported. Try in Chrome!");
        } else {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = "en-US";

            recognition.onstart = () => {
                document.getElementById("status").innerText = "Listening...";
            };

            recognition.onresult = (event) => {
                let transcript = event.results[0][0].transcript;
                document.getElementById("result").innerText = "You said: " + transcript;
                console.log("Recognized Speech:", transcript);
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                document.getElementById("status").innerText = "Error: " + event.error;
            };

            recognition.onend = () => {
                document.getElementById("status").innerText = "Click the button and start speaking...";
            };

            document.getElementById("start-btn").addEventListener("click", () => {
                recognition.start();
            });
        }
    </script>
</body>
</html>
